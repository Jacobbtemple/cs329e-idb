<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Authors</title>
  <!--<link rel="stylesheet" type="text/css" href="static/css/index.css">-->
  <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" -->
      <!-- rel="stylesheet"> -->

      <link rel="stylesheet" type="text/css" href="../static/css/bootstrap_min.css">

      <!-- javascript to sort a table -->
      <script src="static/js/sorttable.js"></script>
	</head>

	<body>


    <div id="title" class="text-center title" style="color:DodgerBlue">
      <br>
      <h1 class="text-center">List of Authors</h1>
    </div>
		<hr/>

    <div class="text-center">
      <button class="btn-default"><a href={{ url_for('splash') }}>Go Back to Splash</a><br/></button>
    </div>


    <div class="text_center">
    <br>
		{% if authors == [] %}
      <p>No authors exist</p>
    {% else %}
      <table cellpadding="5px" class="sortable table-bordered text-center" style="margin: auto; style">
		  <thead>
        <tr><th>Title</th><th>&nbspGoogle ID&nbsp</th><th>ISBN</th><th>&nbspPublication Date&nbsp</th><th>Author</th><th>Publisher</th></tr>
      </thead>
      <tbody>
        {% for i in books %}
          <tr>
            <td><a href = "/authors/{{i.author_name}}">&nbsp{{i.author_name}}&nbsp</a></td>
            <td>&nbsp{{i.born}}&nbsp</td>
            <td>&nbsp{{i.nationality}}&nbsp</td>
            <td>&nbsp{{i.alma_mater}}&nbsp</td>
            <td>&nbsp{{i.education}}&nbsp</td>
            <td>&nbsp{{i.wikipedia_url}}&nbsp</td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
      <!-- example of calculating totals from a table-->
      <!--<tr><td>TOTAL</td><td>Â£45,000</td></tr-->
      </tfoot>
      </table>
    {% endif %}
    </div>
  </body>
</html>
